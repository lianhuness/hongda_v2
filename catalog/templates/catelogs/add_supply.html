{% extends "base.html" %}
{% block title %}
添加新供应商- {{ product }}
{% endblock %}

{% block container %}

<h1>
    添加新供应商- {{ product }}
</h1>


  <form action="{% url 'add_supply' id=product.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="添加" />
    </form>
{% endblock %}
