{% extends "base.html" %}
{% block title %}
颜色列表
{% endblock %}

{% block container %}

<h1>
    颜色列表
</h1>

    <table class="table table-striped table-bordered">
        {% for c in colors %}
            <tr>
                <td> {{ c.id }}</td>
                <td> {{ c.client }}</td>
                <td> {{ c.get_producttype_display }}</td>
                <td> {{ c.hongdacode }}</td>
                <td> {{ c.pantom }}</td>
                <td> {{ c.created_date }}</td>
                <td> {{ c.updated_date }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
