{% extends "base.html" %}
{% block title %}
添加新颜色
{% endblock %}

{% block container %}

<h1>
    为 {{ client }}   - 添加新颜色
</h1>

    <form action="{% url 'add_color' id=client.id %}" method = "POST">

        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" />

    </form>



{% endblock %}
