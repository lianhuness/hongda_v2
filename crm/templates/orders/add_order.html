{% extends "base.html" %}
{% block title %}
添加新订单
{% endblock %}

{% block container %}

<h1>
    {{ client }} - 添加新订单
</h1>


 <form action="{% url 'add_order' id=client.id %}" method="post" enctype="multipart/form-data">

{% endblock %}
